<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <strong>Select your move:</strong>
    <br><br>
    <div>
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <br>
    <div>
        <strong>Result: </strong>
        <div class="result">&nbsp</div>
    </div>
    <br><br>
    <div>
        <strong>Running Score: </strong>
        <div class="playerScore">Player: 0</div>
        <div class="tieScore">Tie: 0</div>
        <div class="computerScore">Computer: 0</div>
    </div>
    <br><br>
    <div>
        <strong>Winner of the Game:</strong>
        <div class="winner">&nbsp</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
